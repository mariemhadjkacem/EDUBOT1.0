<app-navbar></app-navbar>

<main class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <h1 class="login-title">Welcome Back!</h1>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput #emailInput formControlName="email" required autocomplete="off" autocorrect="off" spellcheck="false">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>


        <!-- Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput #passwordInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required autocomplete="new-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-footer">
      <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      <span class="signup-text">New here? <a routerLink="/signup">Create account</a></span>
    </mat-card-actions>
  </mat-card>
</main>

<app-footer></app-footer>
